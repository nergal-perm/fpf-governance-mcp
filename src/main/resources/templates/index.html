<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FPF Governance Board Room</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/htmx.org/1.9.10/dist/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">FPF Board Room</h1>
        
        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">System Status</h2>
            <div class="flex items-center space-x-4">
                <span>Database Connection:</span>
                <button hx-get="/status/db" 
                        hx-swap="outerHTML"
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                    Check Status
                </button>
            </div>
        </div>

        <div class="mb-4 pt-4 border-t">
            <h2 class="text-xl font-semibold mb-2">Brain Connectivity Test</h2>
            <form hx-post="/test-brain" hx-target="#brain-response" hx-indicator="#loading-indicator">
                <div class="flex flex-col space-y-2">
                    <label for="brain-prompt" class="font-medium text-gray-700">Enter a prompt:</label>
                    <textarea id="brain-prompt" name="prompt" rows="3" 
                              class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
                              placeholder="Hello, who are you?"></textarea>
                    
                    <div class="flex items-center space-x-2">
                        <button type="submit" 
                                class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition">
                            Ask Brain
                        </button>
                        <span id="loading-indicator" class="htmx-indicator text-gray-500">Thinking...</span>
                    </div>
                </div>
            </form>
            <div id="brain-response" class="mt-4">
                <!-- Response will appear here -->
            </div>
        </div>
        
        <div class="mt-8 p-4 bg-yellow-50 border border-yellow-200 rounded">
            <p class="text-yellow-800">
                <strong>Note:</strong> This is a minimal dashboard for the FPF Governance Agent.
            </p>
        </div>
    </div>
</body>
</html>
