version: '3.8'

services:
  app:
    build: .
    container_name: fpf-governance-mcp
    ports:
      - "8080:8080"
    environment:
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - SPRING_NEO4J_URI=bolt://neo4j:7687
      - FPF_VAULT_PATH=/workspace
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=eu-north-1
      - FPF_TIMELOG_TABLE=PomodoroIngestion
    volumes:
      - ${WORKSPACE_FOLDER}:/workspace
    depends_on:
      - neo4j

  neo4j:
    image: neo4j:community-bullseye
    container_name: fpf-graph-data
    ports:
      - "7474:7474"
      - "7687:7687"
      - "7473:7473"
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
    volumes:
      - /Users/eugene/Dev/ai-assistants/fpf-neo4j-data:/data
      - neo4j_logs:/logs

volumes:
  neo4j_logs:
